<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - login or sign</title>
    <link rel="icon" type="image/png" href="facebook_icon-icons.com_69263.png" />
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100">
    <div class="container flex mt-32 ml-60">
        <div class="left w-2/5 mt-8 ">
            <img src="fb.svg" alt="Facebook logo" class="w-72">
            <h1 class="text-3xl ml-8 pr-6">Facebook helps you connect and share with the people in your life.</h1>
        </div>
        <div class="right flex flex-col h-[350px] p-4 rounded-xl shadow-2xl shadow-gray-300  bg-white space-y-3 border border-gray-200 border-1">
            <input type="text" name="Email" id="#" class=" text-lg border border-gray-200 border-1 focus:outline focus:outline-offset-1 focus:outline-blue-500 py-3 rounded-md  w-[90] pl-4" placeholder="Email address or phone number">
            <input type="password" class="text-lg border border-gray-200 border-1 focus:outline focus:outline-offset-1 focus:outline-blue-500 w-[90] pl-4 py-3 rounded-md" placeholder="Password">
            <button class="btn w-[360px] bg-blue-600 py-3 rounded-md text-white font-bold text-lg">Log In</button>
            <span class="flex justify-center text-blue-700 text-sm cursor-pointer hover:underline">Forgotten password?</span>
            <hr>
            <button class="btn bg-green-500 hover:bg-green-600 mx-20 py-3 rounded-md font-bold text-white text-lg">Create new account</button>
            <span class="absolute bottom-52 hover:underline font-bold">Create a Page </span>
            <span class="absolute bottom-52 right-[322px]">for a celebrity, brand or business.</span>
        </div>
    </div>
</body>
</html>
